name: Build and deploy Python app to Azure Web App - python-fastapi-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up Python version
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Create and start virtual environment
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      # Step 5: Install system dependencies for Playwright
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              libx11-xcb1 \
              libxcomposite1 \
              libxcursor1 \
              libxdamage1 \
              libxrandr2 \
              libasound2 \
              libatk1.0-0 \
              libatk-bridge2.0-0 \
              libcups2 \
              libdbus-1-3 \
              libgdk-pixbuf2.0-0 \
              libgtk-3-0 \
              libnspr4 \
              libnss3 \
              libxss1 \
              libxshmfence1 \
              fonts-liberation \
              libappindicator3-1 \
              libgtk-3-0 \
              xdg-utils

      # Step 5: Install Playwright browsers
      - name: Install Playwright Browsers
        run: |
          source venv/bin/activate
          playwright install
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0  # Ensures browsers are accessible

      # Step 7: Verify Playwright installation
      - name: Verify Playwright Installation
        run: |
          source venv/bin/activate
          python -c "
          from playwright.sync_api import sync_playwright
          with sync_playwright() as p:
              browser = p.chromium.launch()
              print('Chromium browser launched successfully')
              browser.close()
          "

      # Step 8: Zip artifact for deployment
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      # Step 9: Upload artifact for deployment jobs
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      # Step 10: Download artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # Step 11: Unzip artifact for deployment
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Step 12: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

