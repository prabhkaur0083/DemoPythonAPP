name: Build and Deploy Python FastAPI App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and Activate Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install Python Dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Playwright Cache Directory
        run: mkdir -p /home/runner/.cache/ms-playwright

      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-cache
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-cache

      - name: Install Playwright Browsers
        run: |
          source venv/bin/activate
          npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright

      - name: Package Application for Deployment
        run: |
          zip -r release.zip ./*
          echo "Packaging completed."

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B121F084855B4ABAB5562EF46A03228B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BAF52A642C534FB48642E16312C66990 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F6950385D97449FD8043A052CBC620BF }}


      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'python-fastapi-app'
          slot-name: 'Production'
          app-settings: |
            PLAYWRIGHT_BROWSERS_PATH=/home/site/wwwroot/playwright-browsers
            PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
          package: release.zip
          clean: true



