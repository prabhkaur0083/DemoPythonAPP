name: Build and deploy Python app to Azure Web App - python-fastapi-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              libx11-xcb1 \
              libxcomposite1 \
              libxcursor1 \
              libxdamage1 \
              libxrandr2 \
              libasound2 \
              libatk1.0-0 \
              libatk-bridge2.0-0 \
              libcups2 \
              libdbus-1-3 \
              libgdk-pixbuf2.0-0 \
              libgtk-3-0 \
              libnspr4 \
              libnss3 \
              libxss1 \
              libxshmfence1 \
              fonts-liberation \
              libappindicator3-1 \
              libgtk-3-0 \
              xdg-utils


      - name: Install Playwright and browsers
        run: |
          source venv/bin/activate
          pip install playwright
          playwright install --with-deps  # This installs the necessary browsers with dependencies

      - name: Verify Playwright Installation
        run: |
          source venv/bin/activate
          python -c "
          from playwright.sync_api import sync_playwright
          with sync_playwright() as p:
              browser = p.chromium.launch()
              print('Chromium browser launched successfully')
              browser.close()
          "
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B121F084855B4ABAB5562EF46A03228B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BAF52A642C534FB48642E16312C66990 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F6950385D97449FD8043A052CBC620BF }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'python-fastapi-app'
          slot-name: 'Production'
